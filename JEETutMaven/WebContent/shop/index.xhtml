<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<body>

	<ui:composition template="../resources/template.xhtml">
			
			<ui:define name="login">
					<div class="logincontainer" style="display:table;">
		<div class="outerlogincont" style="display:table-row;">
			<div class="piccontainer" style="display:table-cell; vertical-align:middle; background:white;">
					<img src="../avatar.png" height="50" width="50"></img>
			</div>
			<div class="text" style="display:table-cell; vertical-align:middle;">
					<p style="color:white; font-weight: bold;">Hallo, #{loginBean.userName}</p>
					<h:form>
					<h:commandLink style="color:white; font-weight:bold;" action="#{loginBean.logout}" value="Logout" />
					</h:form>

			</div>
		</div>	
	</div>
			</ui:define>

		<ui:define name="content-right">
				<h:dataTable class="table"
					value="#{startController.artikelliststart}"
					var="artikel">
					<h:column>
						<f:facet name="header">Bild</f:facet>
										<img src="#{artikel.bild}" ></img>
    			</h:column>
					<h:column>
						<f:facet name="header">Artikelname</f:facet>
					#{artikel.artName}
    			</h:column>
 					<h:column>
    					<f:facet name="header">Preis</f:facet>
					#{artikel.preis}
    			</h:column>
					<h:column>
						<f:facet name="header">Beschreibung</f:facet>
					#{artikel.beschreibung}
    			</h:column>
    			<h:column>
    				<f:facet name="header">Lose</f:facet>
    				
    					<ui:repeat value="#{artikel.los}" var="los">
						    <button class="losbutton" name="action" value="#{los.id}" >#{los.losnr}</button>
						</ui:repeat>
    			</h:column>
    		
    			</h:dataTable>
		</ui:define>
	</ui:composition>
</body>
</html>
