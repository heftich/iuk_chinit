<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<body>

	<ui:composition template="../resources/template.xhtml">

		<ui:define name="content-right">
			<h:form>
				<h:dataTable class="table"
					value="#{kategorieArtikelListController.artikellistgames}"
					var="artikellistgames">
					<h:column>
						<f:facet name="header">Bild</f:facet>
					#{artikellistgames.bild}
    			</h:column>
					<h:column>
						<f:facet name="header">Artikelname</f:facet>
					#{artikellistgames.artName}
    			</h:column>
 					<h:column>
    					<f:facet name="header">Preis</f:facet>
					#{artikellistgames.preis}
    			</h:column>
					<h:column>
						<f:facet name="header">Beschreibung</f:facet>
					#{artikellistgames.beschreibung}
    			</h:column>
					<h:column>

						<h:commandButton action="#{kaufenController.kaufenAction(artikellistgames)}" name="action" value="Los kaufen" outcome="kaufen"></h:commandButton>
					</h:column>
    			
    			</h:dataTable>
			</h:form>
		</ui:define>
		<!-- 	<ui:define name="footer"> -->
		<!-- 	    Add your footer here or delete to use the default -->
		<!-- 	</ui:define> -->
	</ui:composition>
</body>
</html>
